<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.1/css/bootstrap-grid.css">
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法AJAX</button>
    </div>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://localhost:8000/jquery-server', { name: '张敏洁', role: 'sexySlave' }, function(data){
                console.log(data);
            });
        });

        $('button').eq(1).click(function(){
            $.post('http://localhost:8000/jquery-server', { name: '张敏洁', role: 'sexySlave' }, function(data){
                console.log(data);
            });
        });

        $('button').eq(2).click(function(){
            $.ajax({
                url: 'http://localhost:8000/ajax-server',
                type: 'GET',
                data: { name: '张敏洁', role: 'sexySlave' },
                dataType: 'json',
                headers: {
                    time: 1000
                },
                timeout: 3000,
                success: function(data){
                    console.log('请求成功', data);
                },
                error: function(data){
                    console.log('请求失败', data);
                }
            });
        })
    </script>
</body>
</html>
